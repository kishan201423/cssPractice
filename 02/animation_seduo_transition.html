<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition|Animation|seduo</title>
   <style>
       .seduo .form label::after{
           content: '*';
           color:red;

       }
       
       ul{
           list-style: none;
         
       }
       li{
        padding:10px;
           margin-bottom: 0.5rem;
       }
       li:nth-child(odd)
       {
           color:brown;
       }
       li:nth-child(even)
       {
           color:purple;
       }
   </style>
</head>
<body>
    <div class="seduo">
        <form class='form' action="">
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name">
        </form>

    </div>
    <div class="list">
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
            <li>item 6</li>
            <li>item 7</li>
            <li>item 8</li>
            <li>item 9</li>
            <li>item 10</li>
        </ul>
    </div>
</body>
</html>
